<!DOCTYPE html>

    <script src="my_js.js"></script>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>

<body>
    <p id="pid">Hello</p>
    <p>test</p>
    <button type="button" onclick="displayDate()">显示当下时间</button>
    <script>
        // document.getElementById("pid").innerHTML="bing.com"; // 使用js改变html
        function displayDate() {
            document.getElementById("pid").innerHTML="bing.com " + Date(); // 使用js改变html
            $("button").click(function () {
                $("p").show();  // 当点击 button 时显示 p 内容，有个问题，多个段落如何区分？
            });
        }
    </script>
    <script>
        $(document).ready(function () {
            $("p").click(function () {
                $(this).hide();
            });
        });
    </script>
<script>

</script>
</body>
</html>
